<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <img src="img/Logo.svg" alt="YouTube-Logo" class="logo">
    <div class="input-group">
      <input class="input-search" type="search" name="search" placeholder="Search">
      <button class="button-search" type="submit">
        <svg class="icon icon-search" width='19' height='19'>
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons-menu">
      <a class="icon-link" href="#">
        <svg class="icon icon-video" width='27' height='20'>
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a class="icon-link" href="#">
        <svg class="icon icon-apps" width='21' height='21'>
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a class="icon-link" href="#">
        <svg class="icon icon-notifications" width='22' height='26'>
          <use xlink:href="img/icons.svg#notifications"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="img/user-avatar.jpeg" alt="user-avatar" class="user-avatar">
    </a>
    <!-- /.user -->
  </header>

</body>
</html>
